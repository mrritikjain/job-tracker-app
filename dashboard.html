<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="dashboard.css" />
    <title>Job Tracker Dashboard</title>
  </head>
  <body>
    <div class="main">
      <header>
        <h2 class="logo">Job Tracker App</h2>
        <div class="profile">
          <h2 id="welcome"></h2>
          <img id="profileImg" width="120" />
        </div>
      </header>
      <section class="jobs">
        <div class="pannel">
          <input
            type="text"
            name="Search"
            id="search-job"
            placeholder="Enter Job Role here..."
          />
          <button id="addjob">Add New Job</button>
        </div>
        <div class="status-btns">
          <button id="all-btn" class="all-btn">All</button>
          <button id="applied-btn" class="applied-btn">Applied</button>
          <button id="rejected-btn" class="rejected-btn">Rejected</button>
          <button id="interview-btn" class="interview-btn">Interview</button>
        </div>
        <div class="jobs">
          <h2>Your Jobs</h2>
          <div class="job-cards">
            <div class="card">
              <div class="logo">
                <img
                  src="assets/google.jpg"
                  alt="Company Logo"
                  height="50px"
                  width="50px"
                />
              </div>
              <div class="job-details">
                <h2>Google</h2>
                <h3>Role : <span id="role">Frontend Developer</span></h3>
                <h5>Location: <span id="location">Remote</span></h5>
              </div>
              <div class="status-btn">
                <button id="card-btn" class="applied-btn">Applied</button>
              </div>
              <div class="update-bar">
                <select name="status" id="job-status">
                  <option value="applied">Applied</option>
                  <option value="interview">Interview</option>
                  <option value="rejected">Rejected</option>
                </select>

                <img
                  src="assets/delete.png"
                  alt="delete icon"
                  height="20px"
                  width="20px"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="listing-form">
        <div id="close"><span>X</span></div>

        <h2>Add your New Job Here</h2>
        <label for="company-logo"> Company Name</label>
        <input
          type="text"
          name="company-name"
          id="company-name"
          placeholder="Enter Company Name"
        />
        <label for="company-logo"> Job Role</label>
        <input type="text" name="role" id="role" placeholder="Enter Job Role" />
        <label for="company-logo">Job Location</label>
        <input
          type="text"
          name="location"
          id="job-location"
          placeholder="Enter Job Location"
        />
        <label for="company-logo"> Company Logo</label>
        <input type="file" name="company-logo" id="company-logo" />
        <input type="button" value="Submit" id="form-submit" />
      </section>
    </div>
  </body>
  <script src="dashboard.js"></script>
</html>
